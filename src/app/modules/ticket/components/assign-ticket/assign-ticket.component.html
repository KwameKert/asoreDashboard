<h1 mat-dialog-title>Assing Ticket</h1>
<div mat-dialog-content class="container">
    <div class="form-group">
        <mat-form-field appearance="outline"  >
            <mat-label>Assign To: </mat-label>
            <mat-select  [(ngModel)]="assignedTo" >
              <mat-option *ngFor="let admin  of admins" [value]="admin._id">
                  {{admin.fullName }} | {{admin.role}}
                </mat-option>
                <mat-option>None</mat-option>
              </mat-select>
          </mat-form-field>
      
    </div>
    </div>
<div mat-dialog-actions class="float-right">
        <button mat-raised-button mat-dialog-close color="">Cancel</button>
        <button mat-raised-button color="primary" class="float-right " (click)="assignTicket()"> <mat-icon>done</mat-icon> Assign Ticket</button>
</div>
