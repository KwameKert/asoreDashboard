<div class="row">
    <div class="col-lg-12 col-xl-12">
        
        
        <div class="card">
            <div class="card-header">
                Setting List
                <button mat-raised-button color="primary" class="float-right" (click)="addSetting()"> <mat-icon>add</mat-icon> New Setting</button>
            </div>

            <div class="card-body">
                <div *ngIf="isLoading ; else elseBlock" >
                    <ngx-skeleton-loader
                    count="5"
                    [theme]="{
                      width: '90%',
                      'border-radius': '0',
                      height: '15px',
                      'margin-bottom': '10px'
                    }"
                  ></ngx-skeleton-loader>
                  </div>
               
            
                   <ng-template #elseBlock >
                    <table mat-table [dataSource]="dataSource"  >
    
                      
                        <ng-container matColumnDef="minute">
                          <th mat-header-cell *matHeaderCellDef> Per Minute </th>
                          <td mat-cell *matCellDef="let element"> {{element.amountPerMin}} </td>
                        </ng-container>
              
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="meter">
                          <th mat-header-cell *matHeaderCellDef> Per Meter (m) </th>
                          <td mat-cell *matCellDef="let element"> {{element.amountPerMeter}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="flat">
                          <th mat-header-cell *matHeaderCellDef> Flat Rate (â‚µ)  </th>
                          <td mat-cell *matCellDef="let element">
                            {{element.flatRate}}
                           </td>
                        </ng-container>

                        <ng-container matColumnDef="created_on">
                            <th mat-header-cell *matHeaderCellDef> Created At </th>
                            <td mat-cell *matCellDef="let element">
                              {{element.createdAt | dateAgo}}
                             </td>
                          </ng-container>
            
                          <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element">
                              <span *ngIf="element.status == 'active'" class="badge badge-success"> {{element.status}} </span> 
                              <span *ngIf="element.status == 'inactive'" class="badge badge-warning"> {{element.status}} </span> 
                             </td>
                          </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="actions" style="display: none">
                          <th mat-header-cell *matHeaderCellDef> Actions </th>
                          <td mat-cell *matCellDef="let element"> 
                            <button mat-button [matMenuTriggerFor]="belowMenu" aria-label="Example icon-button with a menu">
                              <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #belowMenu="matMenu" yPosition="below">
                              <button mat-menu-item (click)="viewSetting(element)">
                                <mat-icon>visibility</mat-icon>
                                <span>View Setting </span>
                              </button>
          
                              <button mat-menu-item (click)="editSetting(element)">
                                <mat-icon>edit</mat-icon>
                                <span>Edit Setting </span>
                              </button>
                              <button mat-menu-item (click)="deleteSetting(element.id)">
                                <mat-icon>clear</mat-icon>
                                <span>Delete Setting</span>
                              </button>
                            </mat-menu>
                          </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                   </ng-template>
        
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


                  <div class="row justify-content-center text-center" style="width: 100%;">
                    <div class="col-9">
                      <div class="alert alert-info" *ngIf="isEmpty">No Settings found. </div>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>
</div>
