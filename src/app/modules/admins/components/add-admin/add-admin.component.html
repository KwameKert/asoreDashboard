
<h3 mat-dialog-title>Add Admin 
   
</h3>
<hr>
<form [formGroup]="userForm" (ngSubmit)="addUser()">

<div mat-dialog-content class="container">
        <div class="row mt-3">
            <div class="col-md-12 text-center ">
                 
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="outline"   >
                            <mat-label>Email </mat-label>
                            <input matInput placeholder="test@gmail.com"  formControlName="email" >
                            <mat-error *ngIf="userForm.get('email').invalid"> Invalid input </mat-error>
                          </mat-form-field>
                    </div>
                    <div class="col-6">

                      <mat-form-field appearance="outline" >
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Test User"  formControlName="username" >
                        <mat-error *ngIf="userForm.get('username').invalid"> Invalid input </mat-error>
                      </mat-form-field>
                                       
                    </div>
                </div>

                <div class="row">
                    <div class="col-6" *ngIf="!data">
                        <mat-form-field appearance="outline"   >
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Test User"  formControlName="password" >
                            <mat-error *ngIf="userForm.get('password').invalid"> Invalid input </mat-error>
                          </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field appearance="outline" >
                            <mat-label>Role</mat-label>
                            <mat-select  formControlName="role">
                              <mat-option>None</mat-option>
                              <mat-option value="SUPER ADMIN" >SUPER ADMIN</mat-option>
                              <mat-option value="ADMIN" selected>ADMIN</mat-option>
                              <mat-option value="FLEET MANAGER" selected>FLEET MANAGER</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
                  
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="outline" >
                            <mat-label>Status</mat-label>
                            <mat-select  formControlName="status">
                              <mat-option>None</mat-option>
                              <mat-option value="active" >Active</mat-option>
                              <mat-option value="inactive" >Inactive</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>

            </div>
        </div>

</div>

<div mat-dialog-actions class="float-right">
    <button mat-button mat-dialog-close class="float-right">Close</button>
    <button mat-raised-button color="primary" type="submit"  [disabled]="!userForm.valid"> <mat-icon>done</mat-icon> Save User</button>
</div>
  
</form>
