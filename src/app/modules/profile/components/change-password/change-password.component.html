<div class="row  justify-content-center" >
    <div class="col-xs-12 col-md-6 col-lg-6 ">
        <div class="card">
            <div class="card-header">
                Change Password
            </div>
            <div class="card-body">
              
                    <mat-form-field appearance="outline" style="width:100%"  >
                        <mat-label>Old Password</mat-label>
                        <input matInput placeholder="*********"  [(ngModel)]="oldPassword"   >
                      </mat-form-field>


                      <mat-form-field appearance="outline" style="width:100%"  >
                        <mat-label>New  Password</mat-label>
                        <input matInput placeholder="*********"  [(ngModel)]="newPassword" >
                      </mat-form-field>
                      <mat-form-field appearance="outline" style="width:100%"  >
                        <mat-label>Confirm New Password</mat-label>
                        <input matInput placeholder="kwamekert"  [(ngModel)]="confirmPassword" (keyup)="checkValidity()" >
                      </mat-form-field>  

                   
                  
                     <button type="submit" class="btn btn-primary btn-block" [disabled]="!isValid" (click)="submit()"><i class="fa  fa-pencil-square-o "></i> Update</button>
                

            </div>
        </div>

    </div>
</div>
