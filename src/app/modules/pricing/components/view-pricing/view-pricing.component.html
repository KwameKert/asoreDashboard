
<h3 mat-dialog-title>View Setting 
    <span *ngIf="data.status == 'inactive'" class="badge badge-warning"> {{data.status}} </span> 
    <span *ngIf="data.status == 'active'" class="badge badge-success"> {{data.status}} </span>
</h3>
<hr>
<div mat-dialog-content class="container">
    <div  class="row justify-content-center pt-4 ">

        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <p> <b>Amount Per Minute(m):   </b>{{data.amountPerMin}}</p>
                    <p><b>Amount Per Meter:   </b> {{data.amountPerMeter }}</p>
                    <p><b>Flat Rate:  </b>{{data.flatRate }} </p>

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p><b>Description: </b>{{data.description }}</p>
                </div>
            </div>
           
        </div>
 
    
    </div>
    
</div>
<div mat-dialog-actions class="float-right">
    <button mat-button (click)="close()" class="float-right">Close</button>
    
  </div>
