<app-preloader *ngIf="isLoading; else elseBlock"></app-preloader>

<ng-template #elseBlock>
    <div class="login-background ">
  <div class="wrapper-page">
    <div class="card-box">
        <div class="panel-heading">
            <h4 class="text-center"> Sign In to <strong>SafeHands</strong></h4>
        </div>


        <div class="p-20">
            <form class="form-horizontal m-t-20" [formGroup]="loginForm" (ngSubmit)="loginUser()">

              <mat-form-field appearance="outline" style="width:300px"  >
                <mat-label>Username</mat-label>
                <input matInput placeholder="kwamekert"  formControlName="username" >
                <mat-error *ngIf="loginForm.get('username').invalid"> Invalid input </mat-error>
              </mat-form-field>
  
              <mat-form-field appearance="outline" style="width:300px"  >
                <mat-label>Password</mat-label>
                <input matInput placeholder="kwamekert"  formControlName="password" type="password" >
                <mat-error *ngIf="loginForm.get('password').invalid"> Invalid input </mat-error>
              </mat-form-field>
                <div class="form-group ">
                    <div class="col-12">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup">
                                Remember me
                            </label>
                        </div>

                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-12">
                        <button class="btn btn-info btn-block text-uppercase waves-effect waves-light" [disabled]="!loginForm.valid"
                                type="submit">Log In
                        </button>
                    </div>
                </div>

                <!-- <div class="form-group m-t-30 m-b-0">
                    <div class="col-12">
                        <a href="page-recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot
                            your password?</a>
                    </div>
                </div> -->
            </form>

        </div>
    </div>


</div>


  </div>

</ng-template>
