<div class="row">
    <div class="col-lg-12 col-xl-12">
        
        
        <div class="card">
            <div class="card-header">
                Managers List
                <!-- <button mat-raised-button color="primary" class="float-right" (click)="addManager()"> <mat-icon>add</mat-icon> New Manager</button>
             -->
              </div>

            <div class="card-body">
                <div *ngIf="isLoading ; else elseBlock" >
                    <ngx-skeleton-loader
                    count="5"
                    [theme]="{
                      width: '90%',
                      'border-radius': '0',
                      height: '15px',
                      'margin-bottom': '10px'
                    }"
                  ></ngx-skeleton-loader>
                  </div>
               
            
                   <ng-template #elseBlock >
                     
                    <table mat-table [dataSource]="dataSource"  *ngIf="!isEmpty"  >
            
                      <ng-container matColumnDef="full name">
                        <th mat-header-cell *matHeaderCellDef> Full Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.fullName | titlecase}}  </td>
                      </ng-container>
            
                    
                      <!-- Weight Column -->
                      <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef> Company </th>
                        <td mat-cell *matCellDef="let element"> {{element.companyName | titlecase}} </td>
                      </ng-container>
                    
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> email </th>
                        <td mat-cell *matCellDef="let element">
                          {{element.email}}
                         </td>
                      </ng-container>
        
                      <ng-container matColumnDef="created_on">
                        <th mat-header-cell *matHeaderCellDef> Created At </th>
                        <td mat-cell *matCellDef="let element">
                          {{element.createdAt | dateAgo}}
                         </td>
                      </ng-container>
        
                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">
                          {{element.status | titlecase}}
                         </td>
                      </ng-container>
                    
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="actions" style="display: none">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element"> 
                          <button mat-button [matMenuTriggerFor]="belowMenu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #belowMenu="matMenu" yPosition="below">
                            <button mat-menu-item (click)="viewManager(element)">
                              <mat-icon>visibility</mat-icon>
                              <span>View Manager </span>
                            </button>
        
                            <!-- <button mat-menu-item (click)="editManager(element)">
                              <mat-icon>edit</mat-icon>
                              <span>Edit Manager </span>
                            </button>
                            -->
                            <button mat-menu-item (click)="deleteManager(element.id)">
                              <mat-icon>clear</mat-icon>
                              <span>Delete Manager</span>
                            </button> 
                          </mat-menu>
                        </td>
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                   </ng-template>
        
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


                  <div class="row justify-content-center text-center" style="width: 100%;">
                    <div class="col-9">
                      <div class="alert alert-info" *ngIf="isEmpty">No Managers found. </div>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>
</div>
