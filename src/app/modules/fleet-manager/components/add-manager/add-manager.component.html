
<h1 mat-dialog-title>Add Manager</h1>
<form [formGroup]="managerForm" (ngSubmit)="saveManager(managerForm.value)">
<div mat-dialog-content class="container">
   
    <div class="row justify-content-center">
        <div class="col-md-10 ">
                     <div class="row">
                         <div class="col-6">
                            <mat-form-field appearance="outline"  >
                                <mat-label>Full Name </mat-label>
                                <input matInput   formControlName="fullName" >
                                <mat-error *ngIf="managerForm.get('fullName').invalid"> Invalid input </mat-error>
                              </mat-form-field>
                         </div>
                         <div class="col-6">
                            <mat-form-field appearance="outline"  >
                                <mat-label>Company</mat-label>
                                <input matInput  formControlName="company" >
                                <mat-error *ngIf="managerForm.get('company').invalid"> Invalid input </mat-error>
                              </mat-form-field>
                         </div>
                     </div>
              
            
                 
                  <div class="row">
                      <div class="col-6">
                        <mat-form-field appearance="outline"  >
                            <mat-label>Email</mat-label>
                            <input matInput  formControlName="email" >
                            <mat-error *ngIf="managerForm.get('email').invalid"> Invalid input </mat-error>
                          </mat-form-field>
                      </div>
                      <div class="col-6">
                        <mat-form-field appearance="outline"  >
                            <mat-label>Username</mat-label>
                            <input matInput  formControlName="username"  >
                            <mat-error *ngIf="managerForm.get('username').invalid"> Invalid input </mat-error>
                          </mat-form-field>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <mat-form-field appearance="outline">
                          <mat-label>Status</mat-label>
                          <mat-select  formControlName="status">
                            <mat-option>None</mat-option>
                            <mat-option value="active" >Active</mat-option>
                            <mat-option value="inactive" >Inactive</mat-option>
                          </mat-select>
                          <mat-error *ngIf="managerForm.get('status').invalid"> Invalid input </mat-error>
                        </mat-form-field>
                    </div>

                    </div>
         
        </div>
    </div>
</div>

<div mat-dialog-actions class="float-right">
  <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    <button mat-raised-button color="primary" class="float-right " type="submit"  [disabled]="!managerForm.valid"> <mat-icon>done</mat-icon> Save Manager</button>
        
</div>
</form>
