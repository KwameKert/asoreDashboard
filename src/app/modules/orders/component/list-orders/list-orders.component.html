<div class="row">
    <div class="col-lg-12 col-xl-12">
        
        
        <div class="card">
            <div class="card-header">
                Order List
               
            </div>

            <div class="card-body">
                <div *ngIf="isLoading ; else elseBlock" >
                    <ngx-skeleton-loader
                    count="5"
                    [theme]="{
                      width: '90%',
                      'border-radius': '0',
                      height: '15px',
                      'margin-bottom': '10px'
                    }"
                  ></ngx-skeleton-loader>
                  </div>
               
            
                   <ng-template #elseBlock >
                     
                    <table mat-table [dataSource]="dataSource"  *ngIf="!isEmpty"  >
            
                      <ng-container matColumnDef="item">
                        <th mat-header-cell *matHeaderCellDef> Item </th>
                        <td mat-cell *matCellDef="let element"> {{element.item | titlecase}}  </td>
                      </ng-container>
            
                    
                      <!-- Weight Column -->
                      <ng-container matColumnDef="customer">
                        <th mat-header-cell *matHeaderCellDef> Customer </th>
                        <td mat-cell *matCellDef="let element"> {{element.owner.username | titlecase}} </td>
                      </ng-container>
                    
                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> status </th>
                        <td mat-cell *matCellDef="let element">
                            <span *ngIf="element.status == 'PENDING'" class="badge badge-danger"> {{element.status}} </span> 
                            <span *ngIf="element.status == 'PROCESSING'" class="badge badge-warning"> {{element.status}} </span> 
                            <span *ngIf="element.status == 'ENROUTE'" class="badge badge-info"> {{element.status}} </span> 
                            <span *ngIf="element.status == 'COMPLETED'" class="badge badge-success"> {{element.status}} </span> 
                         </td>
                      </ng-container>
        
                      <ng-container matColumnDef="created_on">
                        <th mat-header-cell *matHeaderCellDef> Created At </th>
                        <td mat-cell *matCellDef="let element">
                          {{element.createdAt | dateAgo}}
                         </td>
                      </ng-container>
        
                   
                    
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="actions" style="display: none">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element"> 
                          <button mat-button [matMenuTriggerFor]="belowMenu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #belowMenu="matMenu" yPosition="below">
                            <button mat-menu-item (click)="viewOrder(element)">
                              <mat-icon>visibility</mat-icon>
                              <span>View Order </span>
                            </button>
        
                            <!-- <button mat-menu-item (click)="editOrder(element)">
                              <mat-icon>edit</mat-icon>
                              <span>Edit Order </span>
                            </button> -->
                            <button mat-menu-item (click)="deleteOrder(element.id)">
                              <mat-icon>clear</mat-icon>
                              <span>Delete Order</span>
                            </button>
                          </mat-menu>
                        </td>
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                   </ng-template>
        
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


                  <div class="row justify-content-center text-center" style="width: 100%;">
                    <div class="col-9">
                      <div class="alert alert-info" *ngIf="isEmpty">No Orders found. </div>
                    </div>
                  </div>
            </div>
            
        </div>
    </div>
</div>
